<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./fonts/inter.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">

    <header class="header centered-block">
      <div class="logo header__logo"></div>
    </header>

    <main class="content">

      <section class="profile centered-block">
        <img src="./images/jak-iv-custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button class="profile__button-edit-info"></button>
        </div>
        <button class="profile__button-add-image"></button>
      </section>
      
      <section class="photo-cards centered-block">
        <div class="photo-card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-card__image">
          <h2 class="photo-card__title">Карачаевск</h2>
          <button class="photo-card__button-like"></button>
        </div>
        <div class="photo-card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="photo-card__image">
          <h2 class="photo-card__title">Гора Эльбрус</h2>
          <button class="photo-card__button-like"></button>
        </div>
        <div class="photo-card">
          <img src="./images/dombai.jpg" alt="Домбай" class="photo-card__image">
          <h2 class="photo-card__title">Домбай</h2>
          <button class="photo-card__button-like"></button>
        </div>
        <div class="photo-card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="photo-card__image">
          <h2 class="photo-card__title">Гора Эльбрус</h2>
          <button class="photo-card__button-like"></button>
        </div>
        <div class="photo-card">
          <img src="./images/dombai.jpg" alt="Домбай" class="photo-card__image">
          <h2 class="photo-card__title">Домбай</h2>
          <button class="photo-card__button-like"></button>
        </div>
        <div class="photo-card">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="photo-card__image">
          <h2 class="photo-card__title">Карачаево-Черкесия</h2>
          <button class="photo-card__button-like"></button>
        </div>
      </section>

    </main>

    <footer class="footer centered-block">
      <p class="footer__project-name">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
